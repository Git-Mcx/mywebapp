














<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>修改渠道信息</title>
	













		
		<link rel="stylesheet" type="text/css" media="all" href="mp/styles/theme.css"/>
		<script type="text/javascript">
			window.globalApplication='mp';
			var global_root="mp";
		</script>
		<script type="text/javascript" src="mp/scripts/jquery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="mp/scripts/jquery/jquery-ui-1.8.15.custom.min.js"></script>
		<script type="text/javascript" src="mp/scripts/jquery/jquery.fix.js"></script>
		<script type="text/javascript" src="mp/scripts/jquery/jquery.cookie.js"></script>
		<script type="text/javascript" src="mp/scripts/jquery/jquery.alerts.js"></script>
		<script type="text/javascript" src="mp/scripts/jquery/plugins/validate/jquery.validate.js"></script>
		<script type="text/javascript" src="mp/scripts/jquery/plugins/validate/i18n/messages_zh_CN.js"></script>
		<script type="text/javascript" src="mp/scripts/jquery/plugins/formatcurrency/jquery.formatCurrency.js"></script>
		<script type="text/javascript" src="mp/scripts/My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="mp/scripts/custom/project.js"></script>
		<script type="text/javascript" src="mp/scripts/custom/util.js"></script>

	
	<script src="mp/scripts/jquery/jquery.cookie.js" type="text/javascript"></script>
	<script src="mp/scripts/jquery/plugins/treeview/jquery.treeview.js" type="text/javascript"></script>
	<link rel="stylesheet" href="mp/scripts/jquery/plugins/treeview/jquery.treeview.css" type="text/css">
	
	<script type="text/javascript">
	function viewForm(){  
		$("#viewQueryForm").submit();
	}  
	function update(id){ 
		$("#profile_form").submit();
	}  
	$(function(){	
		$('#profile_form').validate({
			rules: {
				'channelCode': {
					required : true
				},
				'channelName' : {
					required : true,
					maxlength:[10]
				},
				'channelType' : {
					required : true
				},
				'orCheckFile' :{
					required : true
				},
				'bankType' :{
					required : true
				},
				'oneRecord' :{
					required : true
				},
				'timeForFile' :{
					required : true,
					maxlength:[5]
				}
			},
			messages : {
				'channelName' : {
					maxlength:"渠道名称不能超过{0}位"
				},
				'timeForFile' :{
					maxlength:"获取对账文件的时间不能超过{0}位"
				}
			}
		});
		/* $(function(){
			$("#timeForFile").click(function() {
				WdatePicker({
					dateFm : "HH:mm"
				});
			});
		}); */
	});
	</script>
</head>
<body class="p-iframe">
	<div class="m-edit">
		















	<form id="viewQueryForm" action="mp/chl/channel/list.html" method="post"></form>
		<form id="profile_form" class="m-form" action="mp/chl/channel/update.html" method="post">
			<input type="text" hidden="true" name="id" value='0007'>
			<input type="text" hidden="true" name="channelCode" value='000307'>
			<div class="ipt">
				<label style="width: 180px">渠道编码：</label>
				<input type="text" value="微信H5支付"
				 disabled="disabled" style="background: #FAFAFA;"></input>
			</div>
			<div class="ipt">
				<label style="width: 180px">渠道名称：</label>
				<input type="text"  value="微信H5"
				 disabled="disabled" style="background: #FAFAFA;"></input>
			</div>
			<div class="ipt">
				<label style="width: 180px">渠道所属类型：</label>
				<select name="channelType">
					
						<option value="PERSON_EBANK" >个人网银</option>	
					
						<option value="DIRECT_PAY" >银企直连</option>	
					
						<option value="COMPANY_EBANK" >企业网银</option>	
					
						<option value="FAST_PAY" >快捷支付</option>	
					
						<option value="MOBIL_PAY" >手机支付</option>	
					
						<option value="REFUND" >退款</option>	
					
						<option value="H5" selected="selected">H5支付</option>	
					
						<option value="QRCODE_PAY" >二维码支付</option>	
					
				</select>
			</div>
			<div class="ipt">
				<label style="width: 180px">有无对账文件：</label>
				<select name="orCheckFile">
					
						<option value="DEPOSIT_BANK" >无对账文件</option>	
					
						<option value="JOIN_BANK" selected="selected">有对账文件</option>	
					
				</select>
			</div>
			<div class="ipt">
				<label style="width: 180px">银行类型：</label>
				<select name="bankType">
					
						<option value="BANKTYPE_WEIXIN" selected="selected">微信支付</option>	
					
						<option value="BANKTYPE_ALIPAY" >支付宝</option>	
					
						<option value="BANKTYPE_CMB" >招商银行</option>	
					
						<option value="BANKTYPE_UNIONPAY" >银联在线</option>	
					
						<option value="BANKTYPE_ICBC" >工商银行</option>	
					
						<option value="BANKTYPE_ABC" >农业银行</option>	
					
						<option value="BANKTYPE_BC" >中国银行</option>	
					
						<option value="BANKTYPE_CCB" >建设银行</option>	
					
						<option value="BANKTYPE_BCM" >交通银行</option>	
					
						<option value="BANKTYPE_PSBC" >邮政储蓄</option>	
					
						<option value="BANKTYPE_LZB" >柳州银行</option>	
					
				</select>
			</div>
			<div class="ipt">
				<label style="width: 180px">退款和订单是否一条对账记录：</label>
				<select name="oneRecord">
					
						<option value="ONE" >一条记录</option>	
					
						<option value="TWO" selected="selected">两条记录</option>	
					
				</select>
			</div>
			<div class="ipt">
				<label style="width: 180px">获取对账文件时间：</label>
				<input type="text" id="timeForFile" name="timeForFile" value="01:11"class="Wdate" onfocus="WdatePicker({dateFmt:'HH:mm'})" style="cursor: pointer;"/>
			</div>
			<div class="btn">
				<a href="javascript:void(0)" class="succBtnCls" onclick="update('0007');">保存</a>
				<a class="formbtn back"  href="javascript:void(0)" onclick="viewForm();">取消</a></div>
		</form>
	</div>
</body>
</html>
